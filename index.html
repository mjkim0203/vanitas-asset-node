<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Fixed Close View</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #333; }
        #container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        #back-btn {
            position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%);
            padding: 12px 30px; background: white; color: black; 
            border: none; border-radius: 30px; font-weight: bold; cursor: pointer;
            opacity: 0; pointer-events: none; transition: opacity 0.5s; z-index: 100;
        }
        #back-btn.active { opacity: 1; pointer-events: auto; }
        #guide {
            position: absolute; top: 30px; width: 100%; text-align: center;
            color: rgba(255, 255, 255, 0.6); pointer-events: none; z-index: 10; 
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <div id="guide">모니터 화면을 클릭하세요 (CLICK MONITOR)</div>
    <div id="container"></div>
    <button id="back-btn">EXIT MONITOR</button>

    <script type="importmap">
        { "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
            "tween": "https://unpkg.com/@tweenjs/tween.js@23.1.1/dist/tween.esm.js"
        }}
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { CSS3DRenderer, CSS3DObject } from 'three/addons/renderers/CSS3DRenderer.js';
        import * as TWEEN from 'tween';

        // =========================================================================
        // ★★★ [주의] 구하신 숫자를 여기에 꼭 다시 적어주세요! ★★★
        // =========================================================================
        
        const MY_POS = { x: -6.00000, y: -14.23000, z: 2.52000 };       // 위치 (Position)
        const MY_ROT = { x: -3.10000, y: 1.29841, z: 3.10000 };       // 회전 (Rotation)
        const MY_SCALE = 0.001200;                   // 크기 (Scale)

        //  =========================================================================

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x222222);

        const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 5000);
        
        // ★★★ [핵심 수정] 카메라 초기 위치 자동 계산 ★★★
        // 1. 카메라는 이제 (0,0,0)이 아니라 '화면 위치(MY_POS)'를 바라봅니다.
        const homeTarget = new THREE.Vector3(MY_POS.x, MY_POS.y, MY_POS.z);
        
        // 2. 화면 위치에서 Z축으로 1.5만큼만 떨어진 곳에 카메라를 둡니다. (매우 가까움)
        // 만약 더 가까이 가고 싶으면 1.5를 1.0으로 줄이세요.
        const homeCamPos = new THREE.Vector3(MY_POS.x, MY_POS.y + 0.2, MY_POS.z + 1.5);
        
        camera.position.copy(homeCamPos);
        camera.lookAt(homeTarget);

        const container = document.getElementById('container');

        const webglRenderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        webglRenderer.setSize(window.innerWidth, window.innerHeight);
        webglRenderer.domElement.style.position = 'absolute';
        webglRenderer.domElement.style.zIndex = 0; 
        container.appendChild(webglRenderer.domElement);

        const cssRenderer = new CSS3DRenderer();
        cssRenderer.setSize(window.innerWidth, window.innerHeight);
        cssRenderer.domElement.style.position = 'absolute';
        cssRenderer.domElement.style.zIndex = 1; 
        cssRenderer.domElement.style.pointerEvents = 'none'; 
        container.appendChild(cssRenderer.domElement);

        // 컨트롤 설정 (회전 중심도 화면으로 변경)
        const controls = new OrbitControls(camera, webglRenderer.domElement); 
        controls.enableDamping = true;
        controls.target.copy(homeTarget); // 회전축을 화면으로 설정

        const ambientLight = new THREE.AmbientLight(0xffffff, 1.5);
        scene.add(ambientLight);
        const dirLight = new THREE.DirectionalLight(0xffffff, 2);
        dirLight.position.set(5, 10, 5);
        scene.add(dirLight);

        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        let iframeDOM = null;
        let targetMesh = null; 
        let monitorMesh = null; 
        let isZoomed = false;

        const loader = new GLTFLoader();
        loader.load('room.glb', (gltf) => {
            const model = gltf.scene;
            scene.add(model);
            
            const box = new THREE.Box3().setFromObject(model);
            const center = box.getCenter(new THREE.Vector3());
            model.position.sub(center);

            monitorMesh = model.getObjectByName('imacscreen');
            createScreen();

        }, undefined, (err) => console.error(err));

        function createScreen() {
            const width = 2000;
            const height = 1400;
            const div = document.createElement('div');
            div.style.width = width + 'px'; 
            div.style.height = height + 'px'; 
            div.style.backgroundColor = 'white'; 
            
            const iframe = document.createElement('iframe');
            iframe.src = 'auction.html';
            iframe.style.width = '100%';
            iframe.style.height = '100%';
            iframe.style.border = 'none';
            iframe.style.pointerEvents = 'none';
            div.appendChild(iframe);
            iframeDOM = iframe;

            const cssObject = new CSS3DObject(div);

            cssObject.position.set(MY_POS.x, MY_POS.y, MY_POS.z);
            cssObject.rotation.set(MY_ROT.x, MY_ROT.y, MY_ROT.z);
            cssObject.scale.set(MY_SCALE, MY_SCALE, MY_SCALE);

            scene.add(cssObject);
            targetMesh = cssObject; 
        }

        window.addEventListener('click', (event) => {
            if (isZoomed || !targetMesh) return;

            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(scene.children, true);

            if (intersects.length > 0) {
                const hitObject = intersects[0].object;
                if (monitorMesh && (hitObject === monitorMesh || hitObject.name === 'imacscreen')) {
                    zoomIn(targetMesh);
                } else if (!monitorMesh) {
                    zoomIn(targetMesh);
                }
            }
        });

        function zoomIn(target) {
            isZoomed = true;
            controls.enabled = false;

            const targetPos = target.position.clone();
            const currentCamPos = camera.position.clone();
            const direction = currentCamPos.sub(targetPos).normalize();
            
            // 줌인 거리 (0.9 -> 더 가까이)
            const distance = 0.9; 
            const camTargetPos = targetPos.clone().add(direction.multiplyScalar(distance));

            new TWEEN.Tween(camera.position)
                .to({ x: camTargetPos.x, y: camTargetPos.y, z: camTargetPos.z }, 1500)
                .easing(TWEEN.Easing.Cubic.InOut)
                .start();

            new TWEEN.Tween(controls.target)
                .to({ x: targetPos.x, y: targetPos.y, z: targetPos.z }, 1500)
                .easing(TWEEN.Easing.Cubic.InOut)
                .onComplete(() => {
                    cssRenderer.domElement.style.pointerEvents = 'auto';
                    if (iframeDOM) iframeDOM.style.pointerEvents = 'auto';
                    document.getElementById('back-btn').classList.add('active');
                    document.getElementById('guide').style.opacity = '0';
                })
                .start();
        }

        document.getElementById('back-btn').addEventListener('click', (e) => {
            e.stopPropagation();
            isZoomed = false;
            cssRenderer.domElement.style.pointerEvents = 'none';
            if (iframeDOM) iframeDOM.style.pointerEvents = 'none';
            document.getElementById('back-btn').classList.remove('active');
            document.getElementById('guide').style.opacity = '1';

            new TWEEN.Tween(camera.position).to(homeCamPos, 1500).easing(TWEEN.Easing.Cubic.InOut).start();
            new TWEEN.Tween(controls.target).to(homeTarget, 1500).easing(TWEEN.Easing.Cubic.InOut)
                .onComplete(() => controls.enabled = true).start();
        });

        function animate() {
            requestAnimationFrame(animate);
            TWEEN.update();
            controls.update();
            webglRenderer.render(scene, camera);
            cssRenderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            webglRenderer.setSize(window.innerWidth, window.innerHeight);
            cssRenderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>

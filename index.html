<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Desk Centered View</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #333; }
        #container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        
        #back-btn {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            padding: 12px 30px; background: white; color: black; 
            border: none; border-radius: 30px; font-weight: bold; cursor: pointer;
            opacity: 0; pointer-events: none; transition: opacity 0.5s; z-index: 10;
        }
        #back-btn.active { opacity: 1; pointer-events: auto; }

        #guide {
            position: absolute; top: 20px; width: 100%; text-align: center;
            color: #fff; pointer-events: none; z-index: 10; font-family: sans-serif;
            text-shadow: 0 0 5px black; font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div id="guide">로딩중...</div>
    <div id="container"></div>
    <button id="back-btn">나가기 (EXIT)</button>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
                "tween": "https://unpkg.com/@tweenjs/tween.js@23.1.1/dist/tween.esm.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { CSS3DRenderer, CSS3DObject } from 'three/addons/renderers/CSS3DRenderer.js';
        import * as TWEEN from 'tween';

        // 1. 씬 설정
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x555555); 

        // 2. 카메라 (임시 위치)
        const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 5000);
        
        // 3. 렌더러
        const container = document.getElementById('container');

        const webglRenderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        webglRenderer.setPixelRatio(window.devicePixelRatio); 
        webglRenderer.setSize(window.innerWidth, window.innerHeight);
        webglRenderer.domElement.style.position = 'absolute';
        webglRenderer.domElement.style.zIndex = 0; 
        webglRenderer.outputColorSpace = THREE.SRGBColorSpace; 
        container.appendChild(webglRenderer.domElement);

        const cssRenderer = new CSS3DRenderer();
        cssRenderer.setSize(window.innerWidth, window.innerHeight);
        cssRenderer.domElement.style.position = 'absolute';
        cssRenderer.domElement.style.zIndex = 1; 
        cssRenderer.domElement.style.pointerEvents = 'none'; 
        container.appendChild(cssRenderer.domElement);

        // 4. 조명
        const ambientLight = new THREE.AmbientLight(0xffffff, 1.5);
        scene.add(ambientLight);
        const dirLight = new THREE.DirectionalLight(0xffffff, 2);
        dirLight.position.set(5, 10, 5);
        scene.add(dirLight);

        // 5. 컨트롤
        const controls = new OrbitControls(camera, webglRenderer.domElement); 
        controls.enableDamping = true;
        // 일단 (0,0,0)으로 두지만, 모델 로딩 후 바뀝니다.
        controls.target.set(0, 0, 0); 

        // 6. 모델 로드
        const loader = new GLTFLoader();
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        
        let screenMesh = null;
        let isZoomed = false;
        
        // 돌아갈 원점(책상 위치)을 저장할 변수
        let homeTarget = new THREE.Vector3(); 
        let homeCamPos = new THREE.Vector3();

        loader.load('room.glb', (gltf) => {
            const model = gltf.scene;
            scene.add(model);
            
            document.getElementById('guide').innerText = "화면을 드래그해서 회전, 모니터를 클릭하세요.";

            // [모델 중앙 정렬]
            const box = new THREE.Box3().setFromObject(model);
            const center = box.getCenter(new THREE.Vector3());
            model.position.sub(center); // 모델 전체를 (0,0,0)으로 이동

            // 모니터 찾기
            screenMesh = model.getObjectByName('imacscreen');
            
            if (screenMesh) {
                console.log("iMac 화면 발견! 중심축 설정 중...");
                addWebScreen(screenMesh);

                // ★ [핵심 수정] 회전축(Target)을 모니터 위치로 강제 설정!
                const screenPos = new THREE.Vector3();
                screenMesh.getWorldPosition(screenPos);
                
                // 모니터보다 살짝 아래(책상 바닥)를 중심으로 잡음
                homeTarget.copy(screenPos);
                homeTarget.y -= 0.3; 

                // 컨트롤러가 이제 '책상'을 바라보고 회전하게 함
                controls.target.copy(homeTarget);

                // 카메라는 책상 정면에서 시작
                // (x=0, y=높이, z=거리)
                homeCamPos.set(0, 1.2, 3.5); 
                camera.position.copy(homeCamPos);
                camera.lookAt(homeTarget);
                
            } else {
                console.error("'imacscreen' 없음. 기본 중앙 정렬 사용.");
                // 비상용 기본값
                homeTarget.set(0, 0, 0);
                homeCamPos.set(0, 2, 5);
                camera.position.copy(homeCamPos);
            }

        }, undefined, (error) => {
            console.error('실패:', error);
            document.getElementById('guide').innerText = "로딩 실패";
        });

        function addWebScreen(mesh) {
            const width = 2000;  
            const height = 1400; 

            const div = document.createElement('div');
            div.style.width = width + 'px'; 
            div.style.height = height + 'px'; 
            div.style.backgroundColor = 'white';

            const iframe = document.createElement('iframe');
            iframe.src = 'auction.html';
            iframe.style.width = width + 'px';
            iframe.style.height = height + 'px';
            iframe.style.border = 'none';
            iframe.style.pointerEvents = 'auto'; 
            div.appendChild(iframe);

            const cssObject = new CSS3DObject(div);
            
            const worldPos = new THREE.Vector3();
            const worldQuat = new THREE.Quaternion();
            mesh.getWorldPosition(worldPos);
            mesh.getWorldQuaternion(worldQuat);

            cssObject.position.copy(worldPos);
            cssObject.quaternion.copy(worldQuat);
            cssObject.scale.set(0.0005, 0.0005, 0.0005);
            cssObject.translateZ(0.02);

            scene.add(cssObject);
        }

        // 클릭 (줌인)
        window.addEventListener('click', onMouseClick);
        function onMouseClick(event) {
            if (isZoomed || !screenMesh) return;

            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(scene.children, true);

            if (intersects.length > 0) {
                const obj = intersects[0].object;
                if (obj.name === 'imacscreen' || obj === screenMesh) {
                    zoomIn(screenMesh);
                }
            }
        }

        function zoomIn(targetMesh) {
            isZoomed = true;
            controls.enabled = false;

            const targetPos = new THREE.Vector3();
            targetMesh.getWorldPosition(targetPos);
            
            // 줌인: 화면 바로 앞 (offset 0.6)
            const offset = 0.6; 
            const camTargetPos = targetPos.clone().add(new THREE.Vector3(0, 0, offset)); 

            new TWEEN.Tween(camera.position)
                .to({ x: camTargetPos.x, y: camTargetPos.y, z: camTargetPos.z }, 1500)
                .easing(TWEEN.Easing.Cubic.InOut)
                .start();

            // 줌인할 때 타겟은 '화면 정중앙'
            new TWEEN.Tween(controls.target)
                .to({ x: targetPos.x, y: targetPos.y, z: targetPos.z }, 1500)
                .easing(TWEEN.Easing.Cubic.InOut)
                .onComplete(() => {
                    cssRenderer.domElement.style.pointerEvents = 'auto';
                    document.getElementById('back-btn').classList.add('active');
                    document.getElementById('guide').style.display = 'none';
                })
                .start();
        }

        // 줌아웃 (나가기)
        document.getElementById('back-btn').addEventListener('click', () => {
            isZoomed = false;
            cssRenderer.domElement.style.pointerEvents = 'none';
            document.getElementById('back-btn').classList.remove('active');
            document.getElementById('guide').style.display = 'block';

            // 카메라 위치: 원래 자리(homeCamPos)로
            new TWEEN.Tween(camera.position)
                .to(homeCamPos, 1500)
                .easing(TWEEN.Easing.Cubic.InOut)
                .start();

            // ★ 중요: 타겟도 원래 자리(책상 중심)로 복귀
            new TWEEN.Tween(controls.target)
                .to(homeTarget, 1500)
                .easing(TWEEN.Easing.Cubic.InOut)
                .onComplete(() => {
                    controls.enabled = true;
                })
                .start();
        });

        function animate() {
            requestAnimationFrame(animate);
            TWEEN.update();
            controls.update();
            webglRenderer.render(scene, camera);
            cssRenderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            webglRenderer.setPixelRatio(window.devicePixelRatio);
            webglRenderer.setSize(window.innerWidth, window.innerHeight);
            cssRenderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>

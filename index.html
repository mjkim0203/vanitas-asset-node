<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>3D Workspace with Zoom</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        #container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        
        /* ë’¤ë¡œê°€ê¸° ë²„íŠ¼ (ì´ˆê¸°ì—” ìˆ¨ê¹€) */
        #back-btn {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            padding: 12px 30px; background: white; color: black; 
            border: none; border-radius: 30px; font-weight: bold; cursor: pointer;
            opacity: 0; pointer-events: none; transition: opacity 0.5s; z-index: 10;
        }
        #back-btn.active { opacity: 1; pointer-events: auto; }

        /* ì•ˆë‚´ ë¬¸êµ¬ */
        #guide {
            position: absolute; top: 20px; width: 100%; text-align: center;
            color: #888; pointer-events: none; z-index: 10; font-family: sans-serif;
            text-shadow: 0 0 5px black;
        }
    </style>
</head>
<body>
    <div id="guide">CLICK THE SCREEN TO ENTER</div>
    <div id="container"></div>
    <button id="back-btn">EXIT SCREEN</button>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
                "tween": "https://unpkg.com/@tweenjs/tween.js@23.1.1/dist/tween.esm.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { CSS3DRenderer, CSS3DObject } from 'three/addons/renderers/CSS3DRenderer.js';
        import * as TWEEN from 'tween'; // ì• ë‹ˆë©”ì´ì…˜ ë¼ì´ë¸ŒëŸ¬ë¦¬ ì¶”ê°€

        // 1. ì”¬ & ì¹´ë©”ë¼ ì„¤ì •
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x1a1a1a);

        const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
        // ì´ˆê¸° ì¹´ë©”ë¼ ìœ„ì¹˜ ì €ìž¥
        const initialCamPos = { x: 0, y: 5, z: 10 }; 
        const initialTarget = { x: 0, y: 0, z: 0 };
        camera.position.set(initialCamPos.x, initialCamPos.y, initialCamPos.z);

        // 2. ë Œë”ëŸ¬ ì„¤ì •
        const container = document.getElementById('container');

        // (1) WebGL Renderer
        const webglRenderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        webglRenderer.setSize(window.innerWidth, window.innerHeight);
        webglRenderer.domElement.style.position = 'absolute';
        webglRenderer.domElement.style.top = 0;
        webglRenderer.domElement.style.zIndex = 0; 
        container.appendChild(webglRenderer.domElement);

        // (2) CSS3D Renderer
        const cssRenderer = new CSS3DRenderer();
        cssRenderer.setSize(window.innerWidth, window.innerHeight);
        cssRenderer.domElement.style.position = 'absolute';
        cssRenderer.domElement.style.top = 0;
        cssRenderer.domElement.style.zIndex = 1; 
        // â˜… í•µì‹¬: ì²˜ìŒì—ëŠ” iframe í´ë¦­ì„ ë§‰ì•„ì•¼ Raycasterê°€ ëª¨ë¸ì„ ê°ì§€í•¨
        cssRenderer.domElement.style.pointerEvents = 'none'; 
        container.appendChild(cssRenderer.domElement);

        // 3. ì¡°ëª…
        const ambientLight = new THREE.AmbientLight(0xffffff, 1);
        scene.add(ambientLight);
        const dirLight = new THREE.DirectionalLight(0xffffff, 1.5);
        dirLight.position.set(5, 10, 7);
        scene.add(dirLight);

        // 4. ì»¨íŠ¸ë¡¤
        // ë³€ê²½ ì½”ë“œ: webglRendererì— ì—°ê²°í•˜ì„¸ìš”! (í´ë¦­ì´ ì—¬ê¸°ë¡œ í†µê³¼í•´ì„œ ë“¤ì–´ì˜´)
const controls = new OrbitControls(camera, webglRenderer.domElement); // ì´ë²¤íŠ¸ ê¸°ì¤€ì„ cssRendererë¡œ
        controls.enableDamping = true;
        controls.target.set(initialTarget.x, initialTarget.y, initialTarget.z);

        // 5. ëª¨ë¸ ë¡œë“œ ë° ì¸í„°ëž™ì…˜ ì„¤ì •
        const loader = new GLTFLoader();
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        
        let screenMesh = null; // ëª¨ë‹ˆí„° í™”ë©´ ë©”ì‰¬ ì €ìž¥ìš©
        let isZoomed = false;  // í˜„ìž¬ ì¤Œ ìƒíƒœì¸ì§€ ì²´í¬


        
        loader.load('room.glb', (gltf) => {
    const model = gltf.scene;
    scene.add(model);

    // [ë””ë²„ê¹…] ëª¨ë¸ ì•ˆì— ìžˆëŠ” ëª¨ë“  ì˜¤ë¸Œì íŠ¸ ì´ë¦„ì„ ì½˜ì†”ì— ì¶œë ¥!
    console.log("=== ðŸ” ëª¨ë¸ ë‚´ë¶€ ì˜¤ë¸Œì íŠ¸ ëª©ë¡ ===");
    model.traverse((child) => {
        if (child.isMesh) {
            console.log("ì´ë¦„:", child.name, "/ íƒ€ìž…:", child.type);
        }
    });

    // â˜… ì—¬ê¸°ì„œ ì½˜ì†”ì— ëœ¬ ì •í™•í•œ ì´ë¦„ì„ ë³µì‚¬í•´ì„œ ì•„ëž˜ì— ë„£ìœ¼ì„¸ìš”!
    const screenMesh = model.getObjectByName('imacscreen'); 

    if (!screenMesh) {
        console.error("ðŸš¨ ì˜¤ë¥˜: ì˜¤ë¸Œì íŠ¸ë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤! ìœ„ ëª©ë¡ì—ì„œ ì •í™•í•œ ì´ë¦„ì„ í™•ì¸í•˜ì„¸ìš”.");
        return; 
    }




            
            if (screenMesh) {
    console.log("âœ… í™”ë©´ ë°œê²¬:", screenMesh.name);

    // 1. ì›¹ì‚¬ì´íŠ¸ í™”ë©´ ë§Œë“¤ê¸°
    const div = document.createElement('div');
    div.style.width = '1000px'; 
    div.style.height = '700px'; 
    div.style.backgroundColor = 'white';

    const iframe = document.createElement('iframe');
    iframe.src = 'auction.html';
    iframe.style.width = '1000px';
    iframe.style.height = '700px';
    iframe.style.border = 'none';
    div.appendChild(iframe);

    const cssObject = new CSS3DObject(div);

    // 2. [ìœ„ì¹˜ ë³µì‚¬] ì¼ë‹¨ 3D ëª¨ë¸ì˜ ìœ„ì¹˜ë¡œ ì´ë™
    const worldPos = new THREE.Vector3();
    const worldQuat = new THREE.Quaternion();
    const worldScale = new THREE.Vector3();
    
    // ì›”ë“œ ì¢Œí‘œê³„ ê¸°ì¤€ ì •ë³´ë¥¼ ê°€ì ¸ì˜´
    screenMesh.getWorldPosition(worldPos);
    screenMesh.getWorldQuaternion(worldQuat);
    screenMesh.getWorldScale(worldScale);

    cssObject.position.copy(worldPos);
    cssObject.quaternion.copy(worldQuat);

    // 3. [í¬ê¸° ì¡°ì ˆ] (í™”ë©´ì´ ë„ˆë¬´ í¬ê±°ë‚˜ ìž‘ìœ¼ë©´ ì´ ìˆ«ìžë¥¼ ì¡°ì ˆí•˜ì„¸ìš”)
    // 0.001ì€ 1pxì„ 1mm ì •ë„ë¡œ ì¤„ì´ëŠ” ë¹„ìœ¨ìž…ë‹ˆë‹¤.
    cssObject.scale.set(0.001, 0.001, 0.001);

    // ====================================================
    // â˜… [ìˆ˜ë™ ë³´ì • ì˜ì—­] ì—¬ê¸°ì„œ ìˆ«ìžë¥¼ ë°”ê¿”ì„œ ë”± ë§žì¶”ì„¸ìš”!
    // ====================================================
    
    // (A) íšŒì „ ë³´ì • (90ë„ = Math.PI / 2)
    // í™”ë©´ì´ ëˆ„ì›Œìžˆë‹¤ë©´ Xì¶•ì„, ì˜†ì„ ë³¸ë‹¤ë©´ Yì¶•ì„ ëŒë ¤ë³´ì„¸ìš”.
    cssObject.rotateX(0); 
    cssObject.rotateY(0); 
    cssObject.rotateZ(0); 

    // (B) ìœ„ì¹˜ ë¯¸ì„¸ ì¡°ì • (ëª¨ë¸ë³´ë‹¤ ì‚´ì§ íŠ€ì–´ë‚˜ì˜¤ê²Œ)
    // í™”ë©´ ì•ˆìœ¼ë¡œ íŒŒë¬»í˜”ë‹¤ë©´ zê°’ì„ ì¡°ê¸ˆ ëŠ˜ë¦¬ì„¸ìš” (local axis ê¸°ì¤€)
    cssObject.translateX(0);
    cssObject.translateY(0);
    cssObject.translateZ(0.05); // 0.05ë§Œí¼ ì•žìœ¼ë¡œ ëºŒ

    // 4. ì”¬ì— ì¶”ê°€
    scene.add(cssObject);
    
    // (ì˜µì…˜) ê¸°ì¡´ ê²€ì€ í™”ë©´ ìˆ¨ê¸°ê¸° (í•„ìš”í•˜ë©´ ì£¼ì„ í•´ì œ)
    // screenMesh.visible = false; 
}




            
                // --- ì›¹ì‚¬ì´íŠ¸ í™”ë©´ ìƒì„± ---
                const div = document.createElement('div');
                div.style.width = '1000px'; 
                div.style.height = '700px'; 
                div.style.backgroundColor = 'white';

                const iframe = document.createElement('iframe');
                iframe.src = 'auction.html'; // â˜… ê²½ë§¤ ì‚¬ì´íŠ¸ ì—°ê²°
                iframe.style.width = '1000px';
                iframe.style.height = '700px';
                iframe.style.border = 'none';
                // iframe ë‚´ë¶€ í´ë¦­ì´ 3D ì»¨íŠ¸ë¡¤ì„ ë°©í•´í•˜ì§€ ì•Šë„ë¡ ì„¤ì •
                iframe.style.pointerEvents = 'auto'; 
                div.appendChild(iframe);

                const cssObject = new CSS3DObject(div);
                
                // ìœ„ì¹˜/íšŒì „ ë³µì‚¬
                cssObject.position.copy(screenMesh.getWorldPosition(new THREE.Vector3()));
                cssObject.quaternion.copy(screenMesh.getWorldQuaternion(new THREE.Quaternion()));
                
                // í¬ê¸° ì¡°ì ˆ (Blender í¬ê¸°ì— ë§žì¶° ì¡°ì ˆ í•„ìš”)
                const scaleFactor = 0.001; 
                cssObject.scale.set(scaleFactor, scaleFactor, scaleFactor);
                
                // í™”ë©´ ê²¹ì¹¨ ë°©ì§€ (ì‚´ì§ ì•žìœ¼ë¡œ)
                cssObject.translateZ(0.01);

                scene.add(cssObject);
            } else {
                console.error("'imacscreen' ì˜¤ë¸Œì íŠ¸ë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.");
            }
        });

        // 6. í´ë¦­ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ (ì¤Œì¸ ê¸°ëŠ¥)
        window.addEventListener('click', onMouseClick);

        function onMouseClick(event) {
            if (isZoomed || !screenMesh) return; // ì´ë¯¸ ì¤Œì¸ ìƒíƒœë©´ ë¬´ì‹œ

            // ë§ˆìš°ìŠ¤ ì¢Œí‘œ ê³„ì‚°
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            
            // ì”¬ì— ìžˆëŠ” ëª¨ë“  ë©”ì‰¬ì™€ ì¶©ëŒ ê²€ì‚¬
            const intersects = raycaster.intersectObjects(scene.children, true);

            if (intersects.length > 0) {
                // í´ë¦­í•œ ë¬¼ì²´ê°€ 'imacscreen' ì´ê±°ë‚˜ ê·¸ ìžì‹ì´ë©´
                const clickedObject = intersects[0].object;
                
                // ì´ë¦„ì´ ì¼ì¹˜í•˜ê±°ë‚˜, ëª¨ë‹ˆí„° í™”ë©´ì„ í´ë¦­í–ˆë‹¤ë©´
                if (clickedObject.name === 'imacscreen' || clickedObject === screenMesh) {
                    zoomIn(screenMesh);
                }
            }
        }

        // 7. ì¤Œì¸ í•¨ìˆ˜
        function zoomIn(targetMesh) {
            isZoomed = true;
            controls.enabled = false; // ì¤Œ ì• ë‹ˆë©”ì´ì…˜ ì¤‘ ì»¨íŠ¸ë¡¤ ìž ê¸ˆ

            // ëª©í‘œ ìœ„ì¹˜: í™”ë©´ ë°”ë¡œ ì•ž
            const targetPos = targetMesh.getWorldPosition(new THREE.Vector3());
            
            // ì¹´ë©”ë¼ê°€ í™”ë©´ ì •ë©´ì„ ë³´ê²Œ ìœ„ì¹˜ ê³„ì‚° (í™”ë©´ ë²•ì„  ë²¡í„° ë°©í–¥ìœ¼ë¡œ ì•½ê°„ ë’¤)
            // ê°„ë‹¨í•˜ê²Œ: í™”ë©´ ìœ„ì¹˜ì—ì„œ zì¶•(í˜¹ì€ í™”ë©´ì´ ë°”ë¼ë³´ëŠ” ë°©í–¥)ìœ¼ë¡œ ì•½ê°„ ë–¨ì–´ëœ¨ë¦¼
            // ì—¬ê¸°ì„œëŠ” ë‹¨ìˆœí•˜ê²Œ í™”ë©´ ìœ„ì¹˜ + ì•½ê°„ì˜ ì˜¤í”„ì…‹ì„ ì¤ë‹ˆë‹¤.
            // *ëª¨ë¸ íšŒì „ê°’ì— ë”°ë¼ ì˜¤í”„ì…‹ ë°©í–¥ ì¡°ì •ì´ í•„ìš”í•  ìˆ˜ ìžˆìŠµë‹ˆë‹¤.*
            const offset = 1.5; // í™”ë©´ê³¼ì˜ ê±°ë¦¬ (ê°€ê¹Œìš¸ìˆ˜ë¡ í¬ê²Œ ë³´ìž„)
            
            // CSS ObjectëŠ” í™”ë©´ë³´ë‹¤ ì‚´ì§ ì•žì— ìžˆìœ¼ë¯€ë¡œ ê·¸ ì¢Œí‘œ í™œìš©
            const camTargetPos = targetPos.clone().add(new THREE.Vector3(0, 0, offset)); 

            // TWEEN ì• ë‹ˆë©”ì´ì…˜ (ì¹´ë©”ë¼ ì´ë™)
            new TWEEN.Tween(camera.position)
                .to({ x: camTargetPos.x, y: camTargetPos.y, z: camTargetPos.z }, 1500)
                .easing(TWEEN.Easing.Cubic.InOut)
                .start();

            // TWEEN ì• ë‹ˆë©”ì´ì…˜ (ì‹œì„  ì´ë™)
            new TWEEN.Tween(controls.target)
                .to({ x: targetPos.x, y: targetPos.y, z: targetPos.z }, 1500)
                .easing(TWEEN.Easing.Cubic.InOut)
                .onComplete(() => {
                    // ì• ë‹ˆë©”ì´ì…˜ì´ ëë‚˜ë©´:
                    // 1. iframe ì¡°ìž‘ í—ˆìš© (í´ë¦­ ê°€ëŠ¥í•˜ê²Œ)
                    cssRenderer.domElement.style.pointerEvents = 'auto';
                    // 2. ë’¤ë¡œê°€ê¸° ë²„íŠ¼ í‘œì‹œ
                    document.getElementById('back-btn').classList.add('active');
                    document.getElementById('guide').style.display = 'none';
                })
                .start();
        }

        // 8. ì¤Œì•„ì›ƒ (ë‚˜ê°€ê¸°) ë²„íŠ¼ ì´ë²¤íŠ¸
        document.getElementById('back-btn').addEventListener('click', () => {
            isZoomed = false;
            
            // ë‹¤ì‹œ í´ë¦­ ë§‰ê¸° (Raycasterê°€ ìž‘ë™í•˜ë„ë¡)
            cssRenderer.domElement.style.pointerEvents = 'none';
            document.getElementById('back-btn').classList.remove('active');
            document.getElementById('guide').style.display = 'block';

            // ì¹´ë©”ë¼ ì›ìœ„ì¹˜
            new TWEEN.Tween(camera.position)
                .to(initialCamPos, 1500)
                .easing(TWEEN.Easing.Cubic.InOut)
                .start();

            // íƒ€ê²Ÿ ì›ìœ„ì¹˜
            new TWEEN.Tween(controls.target)
                .to(initialTarget, 1500)
                .easing(TWEEN.Easing.Cubic.InOut)
                .onComplete(() => {
                    controls.enabled = true; // ì»¨íŠ¸ë¡¤ ë‹¤ì‹œ í™œì„±í™”
                })
                .start();
        });

        // ì• ë‹ˆë©”ì´ì…˜ ë£¨í”„
        function animate() {
            requestAnimationFrame(animate);
            TWEEN.update(); // ì• ë‹ˆë©”ì´ì…˜ ì—…ë°ì´íŠ¸
            controls.update();
            webglRenderer.render(scene, camera);
            cssRenderer.render(scene, camera);
        }
        animate();

        // ë¦¬ì‚¬ì´ì¦ˆ
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            webglRenderer.setSize(window.innerWidth, window.innerHeight);
            cssRenderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>

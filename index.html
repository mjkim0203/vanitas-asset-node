<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Vanitas Asset Node - Final</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #333; }
        #container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        
        #back-btn {
            position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%);
            padding: 12px 30px; background: white; color: black; 
            border: none; border-radius: 30px; font-weight: bold; cursor: pointer;
            opacity: 0; pointer-events: none; transition: opacity 0.5s; z-index: 100;
            font-family: 'Courier New', sans-serif; letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        #back-btn:hover { background: #f0f0f0; transform: translateX(-50%) scale(1.05); }
        #back-btn.active { opacity: 1; pointer-events: auto; }

        #guide {
            position: absolute; top: 30px; width: 100%; text-align: center;
            color: rgba(255, 255, 255, 0.6); pointer-events: none; z-index: 10; 
            font-family: 'Courier New', sans-serif; font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div id="guide">LOADING VANITAS NODE...</div>
    <div id="container"></div>
    <button id="back-btn">EXIT TERMINAL</button>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
                "tween": "https://unpkg.com/@tweenjs/tween.js@23.1.1/dist/tween.esm.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { CSS3DRenderer, CSS3DObject } from 'three/addons/renderers/CSS3DRenderer.js';
        import * as TWEEN from 'tween';

        // 1. ê¸°ë³¸ ì„¤ì •
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x222222); // ë°°ê²½ìƒ‰

        const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 5000);
        const container = document.getElementById('container');

        // WebGL Renderer
        const webglRenderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        webglRenderer.setPixelRatio(window.devicePixelRatio); 
        webglRenderer.setSize(window.innerWidth, window.innerHeight);
        webglRenderer.outputColorSpace = THREE.SRGBColorSpace; 
        webglRenderer.domElement.style.position = 'absolute';
        webglRenderer.domElement.style.zIndex = 0; 
        container.appendChild(webglRenderer.domElement);

        // CSS3D Renderer
        const cssRenderer = new CSS3DRenderer();
        cssRenderer.setSize(window.innerWidth, window.innerHeight);
        cssRenderer.domElement.style.position = 'absolute';
        cssRenderer.domElement.style.zIndex = 1; 
        cssRenderer.domElement.style.pointerEvents = 'none'; 
        container.appendChild(cssRenderer.domElement);

        const ambientLight = new THREE.AmbientLight(0xffffff, 1.2);
        scene.add(ambientLight);
        const dirLight = new THREE.DirectionalLight(0xffffff, 2);
        dirLight.position.set(5, 10, 5);
        scene.add(dirLight);

        const controls = new OrbitControls(camera, webglRenderer.domElement); 
        controls.enableDamping = true;
        controls.minDistance = 0.1;
        controls.maxDistance = 50;

        const loader = new GLTFLoader();
        let iframeDOM = null;
        let isZoomed = false;
        let homeTarget = new THREE.Vector3(); 
        let homeCamPos = new THREE.Vector3();
        let targetMesh = null; 

        // 2. ëª¨ë¸ ë¡œë“œ
        loader.load('room.glb', (gltf) => {
            const model = gltf.scene;
            scene.add(model);
            
            document.getElementById('guide').innerText = "CLICK THE MONITOR TO ACCESS";

            // ëª¨ë¸ ì¤‘ì•™ ì •ë ¬
            const box = new THREE.Box3().setFromObject(model);
            const center = box.getCenter(new THREE.Vector3());
            model.position.sub(center); 

            // ëª¨ë‹ˆí„° ì°¾ê¸°
            const screenMesh = model.getObjectByName('imacscreen');
            
            if (screenMesh) {
                // ì›¹ í™”ë©´ì„ ëª¨ë‹ˆí„° ìœ„ì¹˜ì— ìžë™ìœ¼ë¡œ ë¶™ì´ê¸°
                addWebScreen(screenMesh);

                // ì´ˆê¸° ì‹œì  ì„¤ì • (ì±…ìƒ ë·°)
                const screenPos = new THREE.Vector3();
                screenMesh.getWorldPosition(screenPos);
                
                homeTarget.copy(screenPos);
                homeTarget.y -= 0.3; 
                controls.target.copy(homeTarget);

                // ì´ˆê¸° ì¹´ë©”ë¼ ìœ„ì¹˜ (ì±…ìƒ ì•ž)
                homeCamPos.set(0, 1.5, 4.0); 
                camera.position.copy(homeCamPos);
                camera.lookAt(homeTarget);
            } else {
                console.error("ðŸš¨ 'imacscreen'ì„ ì°¾ì§€ ëª»í–ˆìŠµë‹ˆë‹¤. Blenderì—ì„œ ì´ë¦„ì„ í™•ì¸í•˜ì„¸ìš”.");
            }

        }, undefined, (error) => console.error(error));

        // 3. í™”ë©´ ìƒì„± ë° ìžë™ ë³´ì •
        function addWebScreen(mesh) {
            const width = 2000;  
            const height = 1400; 

            const div = document.createElement('div');
            div.style.width = width + 'px'; 
            div.style.height = height + 'px'; 
            div.style.backgroundColor = 'white';

            const iframe = document.createElement('iframe');
            iframe.src = 'auction.html';
            iframe.style.width = width + 'px';
            iframe.style.height = height + 'px';
            iframe.style.border = 'none';
            iframe.style.pointerEvents = 'none'; // ì²˜ìŒì—” í´ë¦­ í†µê³¼
            div.appendChild(iframe);
            iframeDOM = iframe;

            const cssObject = new CSS3DObject(div);
            
            // â˜… [ìžë™ ìœ„ì¹˜ ë³µì‚¬] ëª¨ë‹ˆí„°ì˜ ìœ„ì¹˜ì™€ íšŒì „ì„ ê·¸ëŒ€ë¡œ ê°€ì ¸ì˜µë‹ˆë‹¤.
            const worldPos = new THREE.Vector3();
            const worldQuat = new THREE.Quaternion();
            mesh.getWorldPosition(worldPos);
            mesh.getWorldQuaternion(worldQuat);

            cssObject.position.copy(worldPos);
            cssObject.quaternion.copy(worldQuat);
            
            // â˜… [ìžë™ ìŠ¤ì¼€ì¼]
            cssObject.scale.set(0.0005, 0.0005, 0.0005); 

            // â˜… [ìžë™ ë°©í–¥ ë³´ì •] ì‚¬ìš©ìžë¶„ì˜ í”¼ë“œë°± ë°˜ì˜ (90ë„ ì„¸ìš°ê¸° + ì¢Œìš° ë°˜ì „ í•´ê²°)
            cssObject.rotateX(-Math.PI / 2); 
            cssObject.rotateY(Math.PI);

            // ê²¹ì¹¨ ë°©ì§€ (ì‚´ì§ ì•žìœ¼ë¡œ)
            cssObject.translateZ(0.02);
            
            scene.add(cssObject);
            targetMesh = cssObject; // ì¤Œì¸ ëŒ€ìƒìœ¼ë¡œ ì§€ì •
        }

        // 4. í´ë¦­ ì¤Œì¸ (ì‹œì  ë’¤ì§‘íž˜ ë°©ì§€)
        window.addEventListener('click', () => {
            if (isZoomed || !targetMesh) return;
            zoomIn(targetMesh);
        });

        function zoomIn(target) {
            isZoomed = true;
            controls.enabled = false;

            const targetPos = target.position.clone();

            // â˜… [í•µì‹¬] ì¹´ë©”ë¼ê°€ í˜„ìž¬ ë³´ê³  ìžˆëŠ” ë°©í–¥ì„ ìœ ì§€í•˜ë©° ì§ì§„í•©ë‹ˆë‹¤.
            // (ëª¨ë‹ˆí„°ì˜ ì•žë’¤ê°€ ë’¤ì§‘í˜€ ìžˆì–´ë„ ì¹´ë©”ë¼ ì‹œì ì€ ë’¤ì§‘ížˆì§€ ì•Šê²Œ í•¨)
            const currentCamPos = camera.position.clone();
            const direction = currentCamPos.sub(targetPos).normalize();
            
            // ì¤Œì¸ ê±°ë¦¬ (ê°’ì´ í´ìˆ˜ë¡ ë©€ì–´ì§, 0.8 ~ 1.2 ì¶”ì²œ)
            const distance = 0.9; 
            const camTargetPos = targetPos.clone().add(direction.multiplyScalar(distance));

            // ì¹´ë©”ë¼ ì´ë™
            new TWEEN.Tween(camera.position)
                .to({ x: camTargetPos.x, y: camTargetPos.y, z: camTargetPos.z }, 1500)
                .easing(TWEEN.Easing.Cubic.InOut)
                .start();

            // ì‹œì„  ì´ë™ (í™”ë©´ ì •ì¤‘ì•™)
            new TWEEN.Tween(controls.target)
                .to({ x: targetPos.x, y: targetPos.y, z: targetPos.z }, 1500)
                .easing(TWEEN.Easing.Cubic.InOut)
                .onComplete(() => {
                    // ë„ì°© í›„ ì›¹ì‚¬ì´íŠ¸ ì¡°ìž‘ í—ˆìš©
                    cssRenderer.domElement.style.pointerEvents = 'auto';
                    if (iframeDOM) iframeDOM.style.pointerEvents = 'auto';
                    document.getElementById('back-btn').classList.add('active');
                    document.getElementById('guide').style.opacity = '0';
                })
                .start();
        }

        // 5. ë‚˜ê°€ê¸°
        document.getElementById('back-btn').addEventListener('click', (e) => {
            e.stopPropagation();
            isZoomed = false;
            cssRenderer.domElement.style.pointerEvents = 'none';
            if (iframeDOM) iframeDOM.style.pointerEvents = 'none';

            document.getElementById('back-btn').classList.remove('active');
            document.getElementById('guide').style.opacity = '1';

            new TWEEN.Tween(camera.position).to(homeCamPos, 1500).easing(TWEEN.Easing.Cubic.InOut).start();
            new TWEEN.Tween(controls.target).to(homeTarget, 1500).easing(TWEEN.Easing.Cubic.InOut)
                .onComplete(() => controls.enabled = true).start();
        });

        function animate() {
            requestAnimationFrame(animate);
            TWEEN.update();
            controls.update();
            webglRenderer.render(scene, camera);
            cssRenderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            webglRenderer.setSize(window.innerWidth, window.innerHeight);
            cssRenderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Fixed Manual Position</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #333; }
        #container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        #back-btn {
            position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%);
            padding: 12px 30px; background: white; color: black; 
            border: none; border-radius: 30px; font-weight: bold; cursor: pointer;
            opacity: 0; pointer-events: none; transition: opacity 0.5s; z-index: 100;
        }
        #back-btn.active { opacity: 1; pointer-events: auto; }
    </style>
</head>
<body>
    <div id="container"></div>
    <button id="back-btn">EXIT MONITOR</button>

    <script type="importmap">
        { "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
            "tween": "https://unpkg.com/@tweenjs/tween.js@23.1.1/dist/tween.esm.js"
        }}
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { CSS3DRenderer, CSS3DObject } from 'three/addons/renderers/CSS3DRenderer.js';
        import * as TWEEN from 'tween';

        // =========================================================================
        // ★★★ [여기에 아까 구한 숫자를 적어주세요] ★★★
        // =========================================================================
        
        const MY_POS = { x: -6.00000, y: -14.23000, z: 2.52000 };       // 위치 (Position)
        const MY_ROT = { x: -3.10000, y: 1.29841, z: 3.10000 };       // 회전 (Rotation)
        const MY_SCALE = 0.001200;                   // 크기 (Scale)

        // =========================================================================

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x222222);

        const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 5000);
        // 초기 카메라 위치 (책상 앞)
        const homeCamPos = new THREE.Vector3(0, 1.5, 4.0);
        const homeTarget = new THREE.Vector3(0, 0, 0); 
        camera.position.copy(homeCamPos);
        camera.lookAt(homeTarget);

        const container = document.getElementById('container');

        const webglRenderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        webglRenderer.setSize(window.innerWidth, window.innerHeight);
        webglRenderer.domElement.style.position = 'absolute';
        webglRenderer.domElement.style.zIndex = 0; 
        container.appendChild(webglRenderer.domElement);

        const cssRenderer = new CSS3DRenderer();
        cssRenderer.setSize(window.innerWidth, window.innerHeight);
        cssRenderer.domElement.style.position = 'absolute';
        cssRenderer.domElement.style.zIndex = 1; 
        cssRenderer.domElement.style.pointerEvents = 'none'; 
        container.appendChild(cssRenderer.domElement);

        const controls = new OrbitControls(camera, webglRenderer.domElement); 
        controls.enableDamping = true;

        const ambientLight = new THREE.AmbientLight(0xffffff, 1.5);
        scene.add(ambientLight);
        const dirLight = new THREE.DirectionalLight(0xffffff, 2);
        dirLight.position.set(5, 10, 5);
        scene.add(dirLight);

        let iframeDOM = null;
        let targetMesh = null;
        let isZoomed = false;

        // 모델 로드
        const loader = new GLTFLoader();
        loader.load('room.glb', (gltf) => {
            const model = gltf.scene;
            scene.add(model);
            
            // 모델 중앙 정렬
            const box = new THREE.Box3().setFromObject(model);
            const center = box.getCenter(new THREE.Vector3());
            model.position.sub(center);

            // 화면 생성 (무조건 실행)
            createScreen();

        }, undefined, (err) => console.error(err));

        function createScreen() {
            const width = 2000;
            const height = 1400;
            const div = document.createElement('div');
            div.style.width = width + 'px';
            div.style.height = height + 'px';
            div.style.backgroundColor = 'white';
            
            const iframe = document.createElement('iframe');
            iframe.src = 'auction.html';
            iframe.style.width = '100%';
            iframe.style.height = '100%';
            iframe.style.border = 'none';
            iframe.style.pointerEvents = 'none';
            div.appendChild(iframe);
            iframeDOM = iframe;

            const cssObject = new CSS3DObject(div);

            // ★ [강제 적용] 입력하신 값 적용
            cssObject.position.set(MY_POS.x, MY_POS.y, MY_POS.z);
            cssObject.rotation.set(MY_ROT.x, MY_ROT.y, MY_ROT.z);
            cssObject.scale.set(MY_SCALE, MY_SCALE, MY_SCALE);

            scene.add(cssObject);
            targetMesh = cssObject; // 줌인 타겟 설정
        }

        // 클릭 줌인
        window.addEventListener('click', () => {
            if (isZoomed || !targetMesh) return;
            zoomIn(targetMesh);
        });

        function zoomIn(target) {
            isZoomed = true;
            controls.enabled = false;

            const targetPos = target.position.clone();
            const currentCamPos = camera.position.clone();
            const direction = currentCamPos.sub(targetPos).normalize();
            
            const distance = 0.9; 
            const camTargetPos = targetPos.clone().add(direction.multiplyScalar(distance));

            new TWEEN.Tween(camera.position)
                .to({ x: camTargetPos.x, y: camTargetPos.y, z: camTargetPos.z }, 1500)
                .easing(TWEEN.Easing.Cubic.InOut)
                .start();

            new TWEEN.Tween(controls.target)
                .to({ x: targetPos.x, y: targetPos.y, z: targetPos.z }, 1500)
                .easing(TWEEN.Easing.Cubic.InOut)
                .onComplete(() => {
                    cssRenderer.domElement.style.pointerEvents = 'auto';
                    if (iframeDOM) iframeDOM.style.pointerEvents = 'auto';
                    document.getElementById('back-btn').classList.add('active');
                })
                .start();
        }

        document.getElementById('back-btn').addEventListener('click', (e) => {
            e.stopPropagation();
            isZoomed = false;
            cssRenderer.domElement.style.pointerEvents = 'none';
            if (iframeDOM) iframeDOM.style.pointerEvents = 'none';
            document.getElementById('back-btn').classList.remove('active');

            new TWEEN.Tween(camera.position).to(homeCamPos, 1500).easing(TWEEN.Easing.Cubic.InOut).start();
            new TWEEN.Tween(controls.target).to(homeTarget, 1500).easing(TWEEN.Easing.Cubic.InOut)
                .onComplete(() => controls.enabled = true).start();
        });

        function animate() {
            requestAnimationFrame(animate);
            TWEEN.update();
            controls.update();
            webglRenderer.render(scene, camera);
            cssRenderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            webglRenderer.setSize(window.innerWidth, window.innerHeight);
            cssRenderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
